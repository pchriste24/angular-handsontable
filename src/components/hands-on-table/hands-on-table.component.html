<mat-card>
  <hot-table #hot class="hot" [afterChange]="onAfterChange" [data]="dataset" [colHeaders]="true" [afterRemoveRow]="onRemoveRows"
    contextMenu="true" [rowHeaders]="true">
    <div *ngFor="let col of columns">
      <hot-column [data]="col.data" [renderer]="cellRenderer" [title]="col.title" [type]="col.type" [validator]="col.validator"
        [editor]="col.editor" [source]="col.source"></hot-column>
    </div>
  </hot-table>
</mat-card>
